format:
  html:
    theme: cosmo
    css: ru/science/data/widgets.css
    mermaid:
      theme: neutral
    toc: true
    toc-depth: 3
    code-fold: true
    include-in-header:
      text: |
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-WW2S48BBEP"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-WW2S48BBEP');
        </script>
        <style>
        .content { max-width: 900px; }
        p { text-indent: 1.5em; margin-top: 0.3em; margin-bottom: 0.3em; text-align: justify; }
        h1 + p, h2 + p, h3 + p, h4 + p { text-indent: 0; }
        p:has(img), .quarto-figure, .figure { text-indent: 0; }
        p:has(> strong:first-child) { text-indent: 0; }
        p:has(> em:first-child) { text-indent: 0; }
        /* Минималистичные outline-кнопки */
        .btn-outline {
          display: inline-block;
          padding: 0.8rem 2rem;
          border: 2px solid #555;
          border-radius: 8px;
          color: #555;
          text-decoration: none;
          font-weight: 500;
          transition: all 0.2s ease;
          background: transparent;
          text-align: center;
        }
        .btn-outline:hover {
          background: #555;
          color: #fff;
          text-decoration: none;
        }
        .btn-outline-primary {
          border-color: #0d6efd;
          color: #0d6efd;
        }
        .btn-outline-primary:hover {
          background: #0d6efd;
          color: #fff;
        }
        </style>

